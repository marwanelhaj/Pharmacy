  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <script>
      function marsAsRead(notification) {
        let role = "";
        let href = "https://virtupharma.com.au//" + role + "/messages/?id=" + notification.user_id;
        $.ajax({
          url: 'https://virtupharma.com.au/read-marked',
          type: 'GET',
          data: {
            notification: notification.id,
          },
          success: function (data) {
            $(location).attr('href', href);
          },
          error: function (data) {
            console.log(data);
          }
        });
      }

    </script>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
  <script>
    $(document).ready(function () {
      $("#subscribe").click(function (e) {
        e.preventDefault();
        const email = $("#subscribeInput").val();

        const url = 'https://virtupharma.com.au/subscribe';

        $.ajax({
          url: url,
          method: "POST",
          data: {
            email
          },
          success: function (data) {
            console.log(data);
            $("#subscribeError").html("")
            $("#subscribeInput").val("");
            Swal.fire({
              type: 'success',
              html: 'Thank you for subscribing. You should receive a confirmation email soon.',
              showConfirmButton: true,
            })
          },
          error: function (e) {
            const error = e.responseJSON.errors.email;
            $("#subscribeError").html(error);
          }

        });
      })
    })
  </script>


  <script>
    $(document).ready(function () {

      // $(":input[pseudo='-webkit-media-controls-play-button']").click(function(){
      //     console.log(1);
      // })



      $(".nav-link").on('click', function (event) {

        var hash = this.hash;

        $('html, body').stop().animate({
          scrollTop: $(hash).offset().top
        }, 800);

      });

      const storageVideoTime = localStorage.getItem("videoTime");
      console.log(storageVideoTime)
      if (storageVideoTime == 50) {
        window.location.href = "/#contact"
        $("#requestDemo").remove();
        const video = $("<video loop playsinline class='img-fluid' preload='metadata' id='requestDemo' controls controlsList='nodownload'>")
        const source = $("<source src='/videos/demo.mp4#t=50' type='video/mp4'>")
        video.append(source)
        $(".request-video").append(video);
        localStorage.removeItem("videoTime");
      }

      $("#requestDemo").on(
        "timeupdate",
        function (event) {
          if (this.currentTime > 50 && 1) {
            (this).pause();
            $(".sign-in-video").css({
              visibility: "inherit"
            })
          }
        }
      );

      $("#videoSignIn").click(function (e) {
        e.preventDefault();
        const url = $(this).attr("href")
        localStorage.setItem("videoTime", 50);
        window.location.href = url
      })

      $(window).scroll(function () {
        if ($(this).scrollTop() > 75) {
          $('header').addClass('fixed');
        } else {
          $('header').removeClass('fixed');
        }
      });
      $("#contact-contact").on("submit", function () {

        var response = grecaptcha.getResponse();
        if (response.length != 0) {
          $("#messageModal").modal()
        }

      })
    })

  </script>
  <script>
    $(".nav-link").on('click', function (event) {

      var hash = this.hash;

      $('html, body').stop().animate({
        scrollTop: $(hash).offset().top - 50
      }, 800);

    });
  </script>
  <script src="https://www.google.com/recaptcha/api.js"></script>
